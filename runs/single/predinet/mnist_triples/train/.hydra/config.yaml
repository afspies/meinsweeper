model:
  architecture:
    input_dim:
    - 3
    - 28
    - 28
  training:
    optimizer: adam
    noise: null
    grad_clip: null
    weight_decay: null
    learning_rate: 0.0004
    batch_size: 256
    train_steps: 250000.0
    early_stop_threshold: 0.94
    test_intervals: 10000
    load_param_path: ''
  name: predinet
dataset:
  name: mnist_triples
  batch_size: ${model.training.batch_size}
  rng_seed: ${rng_seed}
debug: false
name: ${hydra.job.name}
rng_seed: 42
